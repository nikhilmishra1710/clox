name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc make \
            yq diffutils

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc make yq diffutils

      - name: Build project
        run: make

      - name: Run test suite
        run: |
          chmod +x tests/tester.sh
          ./tests/tester.sh || (echo "Tests failed, saving outputsâ€¦" && exit 1)

      - name: Upload test outputs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-${{ matrix.os }}
          path: tests/outputs/
